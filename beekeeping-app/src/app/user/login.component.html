<div>
  <mat-card>
      <mat-card-title>Prisijungimas</mat-card-title>
      <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <mat-form-field appearance="outline">
                <mat-label>Slapyvardis</mat-label>
                <input matInput formControlName="username">
                <mat-error *ngIf="submitted && f.username.errors && f.username.errors.required">
                  Slapyvardis yra privalomas
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Slaptažodis</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="submitted && f.password.errors && f.password.errors.required">
                  Slaptažodis yra privalomas
                </mat-error>
              </mat-form-field>
              <button mat-raised-button [disabled]="loading" color="accent">
                Prisijungti
                <mat-icon *ngIf="loading"><mat-spinner color="accent" diameter="20">
                </mat-spinner></mat-icon>
              </button>
            </form>
            <p>Neturite paskyros? <a routerLink="../register">Užsiregsitruokite.</a></p>
      </mat-card-content>
  </mat-card>
</div>
