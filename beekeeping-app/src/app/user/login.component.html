<mat-card>
    <mat-card-title>Prisijunkite</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width-input" appearance="outline">
              <mat-label>El. pašto adresas arba slapyvardis</mat-label>
              <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field class="full-width-input" appearance="outline">
              <mat-label>Slaptažodis</mat-label>
              <input matInput type="password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button [disabled]="loading" color="accent">
              Prisijungti
              <mat-icon *ngIf="loading"><mat-spinner diameter="20">
              </mat-spinner></mat-icon>
            </button>
          </form>
    </mat-card-content>
</mat-card>
