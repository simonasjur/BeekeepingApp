<h1 *ngIf="isAddMode">Pridėti ūkį</h1>
<h1 *ngIf="!isAddMode">Atnaujinti ūkį</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Pavadinimas</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Pavadinimas yra privalomas</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Sukūrimo data</label>
            <input type="date" formControlName="creationDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.creationDate.errors }" />
            <div *ngIf="submitted && f.creationDate.errors" class="invalid-feedback">
                <div *ngIf="f.creationDate.errors.required">Sukūrimo data yra privaloma</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Išsaugoti
        </button>
        <a routerLink="/farms" class="btn btn-link">Atšaukti</a>
    </div>
</form>
