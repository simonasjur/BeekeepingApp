<h1>Bitininkystės ūkių sąrašas</h1>
<button mat-raised-button color="primary" routerLink="add">Pridėti naują ūkį</button>
<mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let farm of farms">
        <h3 mat-line routerLink="/apiaries">{{farm.name}}</h3>
        <p class="default" *ngIf="farm.id == user.defaultFarmId">Numatytasis</p>
        <p mat-line>{{farm.creationDate}}</p>
        <a matLine href=""></a>
