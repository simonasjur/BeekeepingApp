<div *ngIf="apiary">
    <div class="header">
    <h1>{{apiary.name}} bitynas</h1>
        <button mat-icon-button>
            <mat-icon routerLink="/apiaries/{{apiary.id}}/edit/">edit</mat-icon>
        </button>
    </div>
    <div class="sub-menu">
        <mat-chip-list>
            <mat-chip routerLink="/apiaries/{{apiary.id}}/home" routerLinkActive="active">Pagrindinis</mat-chip>
            <mat-chip routerLink="/apiaries/{{apiary.id}}/beefamilies" routerLinkActive="active">Bityno šeimos</mat-chip>
        </mat-chip-list>
    </div>
    <button mat-raised-button color="accent" routerLink="/beehives/add">Pridėti avilį</button>
    <table mat-table [dataSource]="apiaryBeeFamilies">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="{{element.beeFamily.id}}/home">{{element.beeFamily.id}}</a>
            </td>
        </ng-container>
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef>Būsena</th>
            <td mat-cell *matCellDef="let element">{{beeFamilyState2LabelMapping[element.beeFamily.state]}}</td>
        </ng-container>
        <ng-container matColumnDef="origin">
            <th mat-header-cell *matHeaderCellDef>Kilmė</th>
            <td mat-cell *matCellDef="let element">{{beeFamilyOrigin2LabelMapping[element.beeFamily.origin]}}</td>
        </ng-container>
        <ng-container matColumnDef="arriveDate">
            <th mat-header-cell *matHeaderCellDef>Pastatymo data</th>
            <td mat-cell *matCellDef="let element">{{element.arriveDate | date:'yyyy-MM-dd'}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Veiksmas </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button >
                    <mat-icon routerLink="edit/{{element.id}}">edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="firstTableDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: firstTableDisplayedColumns;"></tr>
    </table>
</div>
