<div *ngIf="apiary">
    <mat-chip-list>
        <mat-chip routerLink="/apiaries/{{apiary.id}}" 
        routerLinkActive="active">Informacija</mat-chip>
        <mat-chip routerLink="/apiaries/{{apiary.id}}/beefamilies">Bityno šeimos</mat-chip>
    </mat-chip-list>
    <br>
</div>

<div *ngIf="apiary">
    <h1>{{apiary.name}} bitynas</h1>
    <button mat-raised-button color="accent" routerLink="edit">Redaguoti bityną</button>

    <google-map
        [center]="center"
        [options]="options"
        [zoom]="zoom"
        height="300px"
    >
        <map-marker *ngIf="marker"
            [position]="marker.position"
            [label]="marker.label"
            [title]="marker.title"
            [options]="marker.options"
        >
        </map-marker>
        <map-circle 
            [center]="circleCenter"
            [radius]="radius"
        >
        </map-circle>
    </google-map>
</div>
