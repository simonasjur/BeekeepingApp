<div *ngIf="apiary">
    <div class="header">
        <h1>{{apiary.name}} bitynas</h1>
        <button mat-icon-button>
            <mat-icon routerLink="../edit/">edit</mat-icon>
        </button>
    </div>
    <div class="sub-menu">
        <mat-chip-list>
            <mat-chip routerLink="/apiaries/{{apiary.id}}/home" routerLinkActive="active">Pagrindinis</mat-chip>
            <mat-chip routerLink="/apiaries/{{apiary.id}}/beefamilies" routerLinkActive="active">Bityno Å¡eimos</mat-chip>
        </mat-chip-list>
    </div>
    <google-map
        [center]="center"
        [options]="options"
        [zoom]="zoom"
        height="300px"
    >
        <map-marker *ngIf="marker"
            [position]="marker.position"
            [label]="marker.label"
            [title]="marker.title"
            [options]="marker.options"
        >
        </map-marker>
        <map-circle 
            [center]="circleCenter"
            [radius]="radius"
        >
        </map-circle>
    </google-map>
</div>
